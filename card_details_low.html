   <body onload="showHide(document.getElementById('cardcountry'))">
      <div style="text-align: center; padding: 5px;">
         <span class="errortext"></span>
      </div>
      <form method="post" name="carddetails" id="carddetails"
            action="/gateway/service/carddetails">
         <fieldset>
            <ul>
               <li class="textfield">
                  <label for="cardnumber">Card Number
                     <span class="asterisk">*</span>
                  </label>
                  <div class="field">
                     <input name="cardnumber" type="text" size="30" autocomplete="off"></input>
                  </div>
               </li>
               <input type="hidden" name="cardfirstnames" size="30" maxlength="20" autocomplete="off"
                      value="William"></input>
               <input type="hidden" name="cardsurname" size="30" maxlength="256" autocomplete="off"
                      value="Wonker"></input>
               <li class="textfield">
                  <label for="validfrom">Valid From</label>
                  <div class="field">Month:
                    <div class="dropdown">
                       <select name="startmonth" size="1" style="width: 55px; margin-left: 2px;">
                          <option value=""></option>
                          <option value="01">01</option>
                          <option value="02">02</option>
                          <option value="03">03</option>
                          <option value="04">04</option>
                          <option value="05">05</option>
                          <option value="06">06</option>
                          <option value="07">07</option>
                          <option value="08">08</option>
                          <option value="09">09</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                       </select>
                       <span class="ico ico-xs ico-chevron-down"></span>
                    </div>
                     <span style="padding-left: 10px;">Year:
                        <div class="dropdown">
                          <select name="startyear" size="1" style="width: 55px; margin-left: 2px;">
                             <option value=""></option>
                             <option value="95">1995</option>
                             <option value="96">1996</option>
                             <option value="97">1997</option>
                             <option value="98">1998</option>
                             <option value="99">1999</option>
                             <option value="00">2000</option>
                             <option value="01">2001</option>
                             <option value="02">2002</option>
                             <option value="03">2003</option>
                             <option value="04">2004</option>
                             <option value="05">2005</option>
                             <option value="06">2006</option>
                             <option value="07">2007</option>
                             <option value="08">2008</option>

                             <option value="11">2011</option>
                             <option value="12">2012</option>
                             <option value="13">2013</option>
                             <option value="14">2014</option>
                             <option value="15">2015</option>
                          </select>
                          <span class="ico ico-xs ico-chevron-down"></span>
                       </div>
                     </span>
                  </div>
               </li>
               <li class="textfield">
                  <label for="expirydate">Expiry date
                     <span class="asterisk">*</span>
                  </label>
                  <div class="field">Month:
                    <div class="dropdown">
                       <select name="expirymonth" size="1" style="width: 55px; margin-left: 2px;">
                          <option value=""></option>
                          <option value="01">01</option>
                          <option value="02">02</option>
                          <option value="03">03</option>
                          <option value="04">04</option>
                          <option value="05">05</option>
                          <option value="06">06</option>
                          <option value="07">07</option>
                          <option value="08">08</option>
                          <option value="09">09</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                       </select>
                       <span class="ico ico-xs ico-chevron-down"></span>
                    </div>
                     <span style="padding-left: 10px;">Year:
                       <div class="dropdown">
                          <select name="expiryyear" size="1" style="width: 55px; margin-left: 2px;">
                             <option value=""></option>
                             <option value="15">2015</option>
                             <option value="16">2016</option>
                             <option value="17">2017</option>
                             <option value="18">2018</option>
                             <option value="19">2019</option>
                             <option value="20">2020</option>
                             <option value="21">2021</option>
                             <option value="22">2022</option>
                             <option value="23">2023</option>
                             <option value="24">2024</option>
                             <option value="25">2025</option>
                             <option value="26">2026</option>
                             <option value="27">2027</option>
                             <option value="28">2028</option>
                             <option value="29">2029</option>
                             <option value="30">2030</option>
                             <option value="31">2031</option>
                             <option value="32">2032</option>
                             <option value="33">2033</option>
                             <option value="34">2034</option>
                          </select>
                          <span class="ico ico-xs ico-chevron-down"></span>
                       </div>
                     </span>
                  </div>
               </li>
               <li class="textfield">
                  <label for="issueno">Issue Number</label>
                  <div class="field">
                     <input type="text" size="2" maxlength="2" name="cardissue" style="width: 50px;" autocomplete="off"></input>
                  </div>
               </li>
               <li class="textfield">
                  <label for="securitycode">Security Code
                     <span class="asterisk">*</span>
                  </label>
                  <div class="field">
                     <input type="text" size="5" maxlength="4" name="securitycode" style="width:50px;" autocomplete="off"></input>
                  </div>
               </li>
               <input type="hidden" size="30" maxlength="100" name="cardaddress" autocomplete="off"
                      value="1 The Chocolate Factory"></input>
               <input type="hidden" size="30" maxlength="100" name="cardaddress2" autocomplete="off"
                      value="Bourbon Street"></input>
               <input type="hidden" size="30" maxlength="40" name="cardcity" autocomplete="off"
                      value="Wonker"></input>
               <input type="hidden" size="5" maxlength="15" name="cardcountry" value="GB"
                      style="height: 22px; width: 70px;"></input>
               <input type="hidden" size="5" maxlength="10" name="cardpostcode" value="W8T 5ON"
                      style="height: 22px; width: 70px;"></input>
               <li class="next-button">
                  <input type="submit" class="button" value="Pay now"></input>
               </li>
            </ul>
         </fieldset>
      </form>
